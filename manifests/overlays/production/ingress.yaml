---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress
  labels:
    name: ingress
    argocd.argoproj.io/managed-by: argocd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backstage
  namespace: ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:851725646489:certificate/b08eb77c-4d90-4a99-8e57-5a812f8f08a5
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
spec:
  ingressClassName: alb
  rules:
  - host: apps.pocarqnube.com
    http:
      paths:
      - path: /backstage
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 80
            namespace: backstage

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-backstage
  namespace: backstage
spec:
  podSelector:
    matchLabels:
      app: backstage  # Selector para los pods del servicio backstage
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress  # Apunta al namespace 'ingress'
      ports:
        - protocol: TCP
          port: 80  # Puerto del servicio backstage
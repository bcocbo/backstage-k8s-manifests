apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
spec:
  type: ClusterIP
  selector:
    app: backstage
  ports:
  - name: http
    port: 80
    targetPort: 7007
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-namespace-ingress
  namespace: backstage
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'    
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /backstage
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              number: 80
            namespace: backstage
      - path: /argocd
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
            namespace: argocd
